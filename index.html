//console.log throws an error in IE if the developer tools are not open. This adds noop function to suppress errors.
(function (global) {
	'use strict';
	global.console = global.console || {};
	var con = global.console;
	var prop, method;
	var empty = {};
	var dummy = function () { };
	var properties = 'memory'.split(',');

})(window);
